<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen" >
           <input type="text" placeholder="Enter what's in your mind" pattern="[0-9+\-*/.%]*">
        </div>
        <div class="btns">
          <button value="-" class="operator" >-</button>
          <button value="*" class="operator" >*</button>
          <button value="รท" class="operator" >รท</button>
          <button value="%" class="operator" >%</button>

          <button class="numbers" value="1">1</button>
          <button class="numbers" value="2">2</button>
          <button class="numbers" value="3">3</button>
          <button value="+" class=" add operator" >+</button>

          <button class="numbers" value="4">4</button>
          <button class="numbers" value="5">5</button>
          <button class="numbers" value="6">6</button>

          <button class="numbers" value="7">7</button>
          <button class="numbers" value="8">8</button>
          <button class="numbers" value="9">9</button>
          <button id="enter" value="enter" class="ent" >Enter</button>

          <button id="backspace" value="backspace" >โซ</button>
          <button class="numbers" value="0">0</button>
          <button id="dot" value=".">.</button>
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
